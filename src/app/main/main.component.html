<app-top-navbar
  [drawerOpen]="drawer.opened"
  (homeClick)="openErrDialog()"
  (linkClick)="openKeyDialog()"
  (listClick)="drawer.toggle()"
></app-top-navbar>

<mat-drawer-container>

  <mat-drawer #drawer mode="side">
    <app-user-panel #UserPanel
      [ownerId]="ownerId"
      [activeUser]="activeUser"
      (activeUserChange)="setActiveUser($event)"
    ></app-user-panel>
  </mat-drawer>

  <mat-drawer-content>
    <ace-editor
      #AceEditor
      [mode]="selectedMode"
      [theme]="selectedTheme"
      [options]="options"
      [readOnly]="!(ownerId===userId || activeUser===userId)"
      [autoUpdateContent]="true"
      class="ace-editor"
    ></ace-editor>
    <app-editor-pref
      [modes]="modes"
      [selectedMode]="selectedMode"
      (selectedModeChange)="setSelectedMode($event)"
      [themes]="themes"
      [selectedTheme]="selectedTheme"
      (selectedThemeChange)="setSelectedTheme($event)"
      [fontSize]="options.fontSize"
      (fontSizeChange)="setFontSize($event)"
    ></app-editor-pref>
  </mat-drawer-content>

</mat-drawer-container>
