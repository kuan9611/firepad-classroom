<ace-editor
	#AceEditor
	[mode]="selectedMode"
	[theme]="selectedTheme"
	[options]="options"
	[readOnly]="false"
	[autoUpdateContent]="true"
	class="ace-editor"
></ace-editor>

<app-editor-pref
	[modes]="modes"
	[selectedMode]="selectedMode"
	(selectedModeChange)="selectedModeChange($event)"
	[themes]="themes"
	[selectedTheme]="selectedTheme"
	(selectedThemeChange)="selectedThemeChange($event)"
	[fontSize]="options.fontSize"
	(fontSizeChange)="fontSizeChange($event)"
></app-editor-pref>
