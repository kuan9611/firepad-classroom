<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button disableRipple (click)="listClick.emit()"
      matTooltip="{{drawerOpen?'hide':'show'}} users panel"
      matTooltipShowDelay="800"
      [ngClass]="{'button-highlight':drawerOpen}">
      <mat-icon>list</mat-icon>
    </button>
    <button mat-button disableRipple (click)="linkClick.emit()"
      matTooltip="share access link"
      matTooltipShowDelay="800">
      <mat-icon>link</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <img class="toolbar-logo" src="../assets/logo.png"
      (click)="homeClick.emit()"
      matTooltip="go to home page"
      matTooltipShowDelay="800">
  </mat-toolbar-row>
</mat-toolbar>
